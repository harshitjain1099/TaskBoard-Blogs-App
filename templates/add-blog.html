{% include 'layout.html' %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Add a New Blog</h2>
    <p class="text-center text-muted">Fill in the details below to create your blog post.</p>
    

    <form id="addBlogForm" class="mx-auto" style="max-width: 700px;">
        <div class="mb-3">
            <label for="title" class="form-label">Blog Title*</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Enter blog title" required>
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <textarea name="summary" id="summary" class="form-control" rows="3" placeholder="Enter a short summary (optional)"></textarea>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content*</label>
            <textarea name="content" id="content" class="form-control" rows="8" placeholder="Write your blog content here..." required></textarea>
        </div>

        <div class="form-check mb-4">
            <input type="checkbox" name="published" id="published" class="form-check-input">
            <label class="form-check-label" for="published">Publish Immediately</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Blog</button>
    </form>
</div>
