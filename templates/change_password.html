{% include 'layout.html' %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow rounded-4 border-0">
        <div class="card-header bg-gradient-primary text-white rounded-top-4 py-3">
          <h3 class="mb-0 text-center fw-bold">Change Password</h3>
        </div>
        <div class="card-body p-4">
          {% if error %}
            <div class="alert alert-danger rounded-3">{{ error }}</div>
          {% endif %}
          {% if message %}
            <div class="alert alert-success rounded-3">{{ message }}</div>
          {% endif %}

          <form method="post" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="current_password" class="form-label fw-semibold">Current Password</label>
              <input type="password" class="form-control rounded-pill shadow-sm" id="current_password" name="current_password" required>
            </div>
            <div class="mb-3">
              <label for="new_password" class="form-label fw-semibold">New Password</label>
              <input type="password" class="form-control rounded-pill shadow-sm" id="new_password" name="new_password" required>
            </div>
            <div class="mb-4">
              <label for="confirm_password" class="form-label fw-semibold">Confirm New Password</label>
              <input type="password" class="form-control rounded-pill shadow-sm" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">Update Password</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="/account/my-account" class="text-decoration-none">‚Üê Back to My Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .bg-gradient-primary {
    background: linear-gradient(90deg, #4a90e2 0%, #357ABD 100%);
  }
  .fw-semibold {
    font-weight: 600;
  }
</style>
