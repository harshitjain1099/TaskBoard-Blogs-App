{% include 'layout.html' %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Blog</h2>
    <p class="text-center text-muted">Make changes to your blog post below.</p>

    <form id="editBlogForm" class="mx-auto" style="max-width: 700px;" data-blog-id="{{ blog.id }}">
    
        <input type="hidden" name="id" value="{{ blog.id }}">

        <div class="mb-3">
            <label for="title" class="form-label">Blog Title*</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ blog.title }}" required>
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <textarea name="summary" id="summary" class="form-control" rows="3">{{ blog.summary }}</textarea>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content*</label>
            <textarea name="content" id="content" class="form-control" rows="8" required>{{ blog.content }}</textarea>
        </div>

        <div class="form-check mb-4">
            <input type="checkbox" name="published" id="published" class="form-check-input" {% if blog.published %}checked{% endif %}>
            <label class="form-check-label" for="published">Publish Immediately</label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" id="deleteBlogBtn" class="btn btn-danger">Delete</button>
            <a href="/blogs/myblog-page" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
