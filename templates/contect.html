{% include 'layout.html' %}

<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3>Contact Us</h3>
    </div>
    <div class="card-body">
      <p class="lead">
        We'd love to hear from you! Please fill out the form below to get in touch with us.
      </p>
      
      <form id="contactForm" method="post" action="/support/contact-submit">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required placeholder="Your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="your.email@example.com">
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required placeholder="Subject of your message">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
    <div class="card-footer text-muted text-center">
      Or email us directly at <a href="mailto:harshitjain1099@gmail.com">harshitjain1099@gmail.com</a>
      <br>
      &copy; {{ current_year }} Todo App. All rights reserved.
    </div>
  </div>
</div>
